# =====================================================
# GitHub Actions - Déploiement automatique sur GitHub Pages
# =====================================================
# Ce workflow se déclenche automatiquement lors d'un push sur main
# et déploie l'application Vite/React sur GitHub Pages.

name: Deploy to GitHub Pages

on:
  # Déclenchement sur push vers la branche main
  push:
    branches: ["main"]

  # Permet de lancer le workflow manuellement depuis l'onglet Actions
  workflow_dispatch:

# Configuration des permissions pour le déploiement
permissions:
  contents: read
  pages: write
  id-token: write

# Empêche les déploiements simultanés
concurrency:
  group: "pages"
  cancel-in-progress: true

# Variables d'environnement globales
env:
  NODE_VERSION: "20"

jobs:
  # =====================================================
  # Job de Build
  # =====================================================
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Installation des dépendances
        run: npm ci

      - name: Vérification du linting
        run: npm run lint
        continue-on-error: true

      - name: Build de l'application
        run: npm run build

      - name: Configuration de GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload de l'artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  # =====================================================
  # Job de Déploiement
  # =====================================================
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build

    # Environnement de déploiement GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Déploiement sur GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

